<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-log">
          <img src="images/logo.svg" class="logo" />
        </div>
        <div class="nav-right-menu">
          <img src="images/icon-menu.svg" class="nav-hamburger" />
        </div>
        <div class="nav-menu">
          <img src="images/icon-close-menu.svg" class="cross" />
          <div class="nav-menu-features">
            <div class="nav-menu-main">
              <p>Features</p>
              <div class="nav-menu-arrows">
                <img
                  src="images/icon-arrow-down.svg"
                  class="arrow-down-features"
                />
                <img src="images/icon-arrow-up.svg" class="arrow-up-features" />
              </div>
            </div>
            <div class="nav-menu-elements-features">
              <div class="nav-menu-element">
                <img src="images/icon-todo.svg" />
                <p>Todo List</p>
              </div>
              <div class="nav-menu-element">
                <img src="images/icon-calendar.svg" />
                <p>Calendar</p>
              </div>
              <div class="nav-menu-element">
                <img src="images/icon-reminders.svg" />
                <p>Reminders</p>
              </div>
              <div class="nav-menu-element">
                <img src="images/icon-planning.svg" />
                <p>Planning</p>
              </div>
            </div>
          </div>
          <div class="nav-menu-company">
            <div class="nav-menu-main">
              <p>Company</p>
              <div class="nav-menu-arrows">
                <img
                  src="images/icon-arrow-down.svg"
                  class="arrow-down-company"
                />
                <img src="images/icon-arrow-up.svg" class="arrow-up-company" />
              </div>
            </div>
            <div class="nav-menu-elements-company">
              <p class="nav-menu-element">History</p>
              <p class="nav-menu-element">Our Team</p>
              <p class="nav-menu-element">Blog</p>
            </div>
          </div>
          <p class="nav-menu-company">Careers</p>
          <p class="nav-menu-company">About</p>
          <div class="sign-in">
            <div class="login">Login</div>
            <div class="register">Register</div>
          </div>
        </div>
      </div>

      <div class="content">
        <img
          src="images/image-hero-mobile.png"
          class="img-mobile"
          alt="image"
        />

        <div class="content-elements">
          <h1 class="header">Make remote work</h1>
          <p class="text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="learn-btn">Learn more</button>

          <div class="clients">
            <img src="images/client-databiz.svg" alt="databiz" />
            <img src="images/client-audiophile.svg" alt="audiophile" />
            <img src="images/client-meet.svg" alt="meet" />
            <img src="images/client-maker.svg" alt="maker" />
          </div>
        </div>
        <img
          src="images/image-hero-desktop.png"
          class="img-desktop"
          alt="img-dektop"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
